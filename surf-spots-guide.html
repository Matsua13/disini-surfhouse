          <ul>
            <li><strong>Beginners:</strong> On smaller days, it‚Äôs the ideal spot to practice in the white water or catch your first green waves. The sandy bottom and forgiving waves create a relaxed environment to build confidence.</li>
            <li><strong>Intermediates:</strong> Yeh Sumbul offers fun conditions almost every day. It‚Äôs the perfect place to work on catching your own waves, improving your paddling technique, and practicing smooth turns. When the swell picks up, the waves provide more punch and speed, making it exciting and challenging for progression.</li>
